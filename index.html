<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE-RENTING</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text" href="./images/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <h1 id="title" >Online-Renting Application(cool Abode).</h1>
    
    <div class="house" id="my house">
        <div class="icons">
            <h2>Nyumba Zetu Management</h2>
        <i class="material-icons" style="font-size:48px;color:red">house</i>
        </div>
        <p>Apartments Management System</p>
    </div>
    <div class="image">
        <img src="images/beautiful-houses-in-the-world.jpg" alt=""height="500px" width="800px">    
    </div> 
    <div class="likes-section">
        <span id="like-count" class="likes">0 likes</span>
        <button id="like-button" class="like-button">â™¥</button>
        
      </div>
      <ul id="comments-list" class="comments">
        <li>Well build and smart houses!</li>
        <li>Come and enjoy our nice houses!</li>
      </ul>
      <form id="comment-form" class="comment-form">
        <input
          class="comment-input"
          type="text"
          name="comment"
          id="comment"
          placeholder="Add a comment..."
        />
        <button class="comment-button" type="submit">Post</button>
      </form>
    <div class="project">
        <form class="registration"  style="max-width:500px;margin:auto">
            <h2>Register</h2>
            <div class="input-container">
              <i class="fa fa-user icon"></i>
              <input id="name" class="input-field" type="text" placeholder="Username" name="usrnm">
            </div>
            <div class="input-container">
              <i class="fa fa-envelope icon"></i>
              <input id="email" class="input-field" type="text" placeholder="Email" name="email">
            </div>
            <div class="input-container">
              <i class="fa fa-key icon"></i>
              <input id="password" class="input-field" type="password" placeholder="Password" name="psw">
            </div>
            <div class="input-container">
                <input id="amount" class="input-field" type="amount" placeholder="Amount paid:" name="Amnt">
              </div>
            <button type="submit" class="btn">Register</button>
          </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
